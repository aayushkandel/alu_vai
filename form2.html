<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>facebook- Log in or sigh up</title>
</head>

<body>
    <div class="facebook"></div>
    <div class="logo">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="" width="301px" height="106px" />
        <p class="text">Connect with friends and the world around you on Facebook.</p>
    </div>
    <div class="main">
        <div class="form">
            <input type="text" placeholder="Email or phone number">
            <input type="text" placeholder="password">
            <button class="login">Log in</button>
            <p class="forget">Forget Password?</p>
            <button class="create">Create New Password </button>
        </div>
        <p class="buttom">Create a Page for a celebrity, brand or business.</p>
    </div>



</body>

</html>
